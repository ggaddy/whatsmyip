apiVersion: v1
kind: Namespace
metadata:
  name: whatsmyip
  labels:
    app.kubernetes.io/name: whatsmyip
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: whatsmyip
  namespace: whatsmyip
  labels:
    app.kubernetes.io/name: whatsmyip
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsmyip
  namespace: whatsmyip
  labels:
    app.kubernetes.io/name: whatsmyip
spec:
  replicas: 2
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: whatsmyip
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whatsmyip
    spec:
      serviceAccountName: whatsmyip
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: whatsmyip
          image: docker.io/agaddy/whatsmyip:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8080
          env:
            - name: TRUSTED_PROXIES
              value: ""
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 250m
              memory: 128Mi
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: whatsmyip
  namespace: whatsmyip
  labels:
    app.kubernetes.io/name: whatsmyip
spec:
  selector:
    app.kubernetes.io/name: whatsmyip
  ports:
    - name: http
      port: 80
      targetPort: http
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsmyip
  namespace: whatsmyip
  labels:
    app.kubernetes.io/name: whatsmyip
spec:
  ingressClassName: traefik
  rules:
    - host: whatsmyip.k8s.lan
      http:
        paths:
          - path: /
            pathType: ImplementationSpecific
            backend:
              service:
                name: whatsmyip
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: whatsmyip-secure
  namespace: whatsmyip
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
  labels:
    app.kubernetes.io/name: whatsmyip
spec:
  ingressClassName: traefik
  rules:
    - host: whatsmyip.k8s.gaddy.it
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: whatsmyip
                port:
                  number: 80
  tls:
    - hosts:
        - whatsmyip.k8s.gaddy.it
      secretName: whatsmyip-gaddy-tls
